name: Build & Test

on:
  push:

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm run build

  Test:
    runs-on: windows-latest
    needs: Build
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: ./
        with:
          project-directory: ${{ github.workspace }}\UE
          version: project
          build-target: Win64
